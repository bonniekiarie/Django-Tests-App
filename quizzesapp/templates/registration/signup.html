{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<div class = "container">
    <h1 style = "text-align: center; font-size:30px;">Sign Up</h1>
    <form method = "post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="waves-effect waves-light black btn" type = "submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
